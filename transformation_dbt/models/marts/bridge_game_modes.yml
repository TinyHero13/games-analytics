version: 2

models:
  - name: bridge_game_modes
    description: "Tabela de relacionamento N:M entre jogos e modos de jogo"
    columns:
      - name: igdb_id
        description: "ID do jogo no IGDB"
        tests:
          - not_null
      - name: game_mode_key
        description: "Chave do modo de jogo"
        tests:
          - not_null
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - igdb_id
            - game_mode_key
