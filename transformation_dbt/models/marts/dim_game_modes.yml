version: 2

models:
  - name: dim_game_modes
    description: "Dimensão de modos de jogo"
    columns:
      - name: game_mode_key
        description: "Chave primária da dimensão"
        tests:
          - unique
          - not_null
      - name: game_mode_name
        description: "Nome do modo de jogo"
        tests:
          - not_null
      - name: updated_at
        description: "Data da última atualização"
        tests:
          - not_null
