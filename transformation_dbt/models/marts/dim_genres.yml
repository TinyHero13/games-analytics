version: 2

models:
  - name: dim_genres
    description: "Game genres dimension"
    columns:
      - name: genre_key
        description: "Dimension primary key"
        tests:
          - unique
          - not_null
      - name: genre_name
        description: "Genre name"
        tests:
          - not_null
      - name: updated_at
        description: "Last update date"
        tests:
          - not_null
