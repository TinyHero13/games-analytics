version: 2

models:
  - name: bridge_game_companies
    description: "N:M relationship table between games and companies"
    columns:
      - name: igdb_id
        description: "Game ID in IGDB"
        tests:
          - not_null
      - name: company_key
        description: "Company key"
        tests:
          - not_null
      - name: is_developer
        description: "Indicates if it's a developer"
      - name: is_publisher
        description: "Indicates if it's a publisher"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - igdb_id
            - company_key
