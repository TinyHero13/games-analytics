version: 2

models:
  - name: dim_themes
    description: "Game themes dimension"
    columns:
      - name: theme_key
        description: "Dimension primary key"
        tests:
          - unique
          - not_null
      - name: theme_name
        description: "Theme name"
        tests:
          - not_null
      - name: updated_at
        description: "Last update date"
        tests:
          - not_null
