version: 2

models:
  - name: bridge_game_language_support
    description: "N:M relationship table between games and languages with support type"
    columns:
      - name: igdb_id
        description: "Game ID in IGDB"
        tests:
          - not_null
      - name: language_id
        description: "Language ID"
        tests:
          - not_null
      - name: language_support_type
        description: "Language support type (1=audio, 2=subtitles, 3=interface)"
        tests:
          - accepted_values:
              values: [1, 2, 3]
      - name: language_support_type_desc
        description: "Support type description"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - igdb_id
            - language_id
            - language_support_type
