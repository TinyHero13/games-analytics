version: 2

models:
  - name: stg__genres
    description: "Gêneros extraídos dos jogos (relacionamento N:M)"
    columns:
      - name: igdb_id
        description: "ID do jogo no IGDB"
        tests:
          - not_null
      - name: genre_id
        description: "ID único do gênero no IGDB"
        tests:
          - not_null
      - name: genre
        description: "Nome do gênero (Ação, RPG, Estratégia, etc.)"
        tests:
          - not_null
