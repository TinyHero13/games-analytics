version: 2

models:
  - name: stg__platforms
    description: "Platforms extracted from games (N:M relationship)"
    columns:
      - name: igdb_id
        description: "Game ID in IGDB"
        tests:
          - not_null
      - name: platform_id
        description: "Unique platform ID in IGDB"
        tests:
          - not_null
      - name: platform
        description: "Platform name (PC, PlayStation 5, Xbox Series X|S, etc.)"
        tests:
          - not_null
