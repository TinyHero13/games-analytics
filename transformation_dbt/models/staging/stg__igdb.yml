version: 2

models:
  - name: stg__igdb
    description: "Dados padronizados dos jogos vindos da API IGDB"
    columns:
      - name: igdb_id
        description: "ID único do jogo no IGDB"
        tests:
          - unique
          - not_null
      - name: name
        description: "Nome do jogo"
        tests:
          - not_null
      - name: summary
        description: "Resumo/descrição do jogo"
      - name: total_rating
        description: "Nota média do jogo (0-100)"
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 100
      - name: total_rating_count
        description: "Número de avaliações para a nota total"
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
      - name: release_date
        description: "Data de lançamento do jogo"
