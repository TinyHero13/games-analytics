version: 2

models:
  - name: stg__igdb
    description: "Standardized game data from IGDB API"
    columns:
      - name: igdb_id
        description: "Unique game ID in IGDB"
        tests:
          - unique
          - not_null
      - name: name
        description: "Game name"
        tests:
          - not_null
      - name: summary
        description: "Game summary/description"
      - name: total_rating
        description: "Average game rating (0-100)"
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 100
      - name: total_rating_count
        description: "Number of reviews for total rating"
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
      - name: release_date
        description: "Game release date"
